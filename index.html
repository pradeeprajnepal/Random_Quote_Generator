<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <title>Random Quote Generator</title>
     <!--Javascript-->
    <script src="./jscript.js"></script>
     <style>
     #text{
         font-size:3rem;
     }
     #author{
         font-size:2rem;
     }
     </style>
</head>
<body>
    <div class="container py-5">
   <div id="wrapper" class="card">
       <div class="card-header">Random Quote Generator</div>
       <div id="quote-box" class="card-body">
           <div id="text" class="justify"></div>
           <div id="author" class="text-center">  </div>
           <div class="card-footer ">
           <button type="button" id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
           <a type="button" href="twitter.com/intent/tweet" id="tweet-quote" class="btn btn-block btn-primary">Tweet Quote</a>
        </div>
        </div>
   </div>
</div>
   <!--freeCodeCamp Run Test-->
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
    <!--Bootrstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>   
    
</body>
</html>
